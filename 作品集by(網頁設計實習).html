
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>我的作品集</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5cdfcb;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background-color:#5cdfcb;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(146, 61, 61, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background-color: #b78750;
      color: rgb(255, 255, 255);
      padding: 10px 15px;
      border-radius: 6px;
    }
  </style>
</head>

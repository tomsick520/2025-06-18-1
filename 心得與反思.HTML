
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>學習過程</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      background: radial-gradient, 
        #f53535 100%, 
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      flex-wrap: wrap;
    }

    .pic {
      width: 400px;
      height: auto;
      margin: 20px;
      box-shadow: 0 0 10px rgba(160, 92, 92, 0.5);
      border-radius: 10px;
    }

    .text-box {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .text-box h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .text-box p {
      font-size: 18px;
      line-height: 1.6;
      text-align: justify;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .pic {
        width: 60%;
      }

      .text-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-box">
      <h1>心得與反思</h1>
      <p>
        我真心的覺得我在這堂課我學到很多，雖然我理解力較差，但是有努力一定也會回報。
      </p>
      <p>
        我這個學期，我真心感到懺悔，我上課不認真，需要老師一直過來親自教我，對於這點我真心感到抱歉，但同時我也感謝老師每次都細心教導，不願其煩的一直教我。
      </p>
    </div>
  </div>
</body>
</html>

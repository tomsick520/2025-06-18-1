  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #b68484;
    }

    header {
      background-color: #5cdfcb;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 30px;
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      font-size: 28px;
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .hamburger::before {
      content: "☰";
    }

    .hamburger.active::before {
      content: "✖";
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        background-color: #5cdfcb;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      nav.show {
        max-height: 500px;
        opacity: 1;
        pointer-events: auto;
      }

      .hamburger {
        display: block;
      }
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    figure {
      margin: 0;
    }

    figure img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(237, 210, 210, 0.1);
    }

    figcaption {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    footer {
      background-color: #5cdfcb;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }

    .social-icons {
      margin-top: 15px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
      width: 30px;
      height: 30px;
    }

    .social-icons img {
      width: 100%;
      height: 100%;
      filter: invert(20%);
      transition: transform 0.3s;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
    }
  </style>

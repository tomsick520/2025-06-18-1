    body {

    }

    header {
      background-color: #60dfd8f5;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background-color: #ffc88a;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
    }
  </style>
</head>

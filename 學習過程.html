
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>學習過程</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      background: radial-gradient, 
        #f53535 100%, 
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      flex-wrap: wrap;
    }

    .pic {
      width: 400px;
      height: auto;
      margin: 20px;
      box-shadow: 0 0 10px rgba(160, 92, 92, 0.5);
      border-radius: 10px;
    }

    .text-box {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .text-box h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .text-box p {
      font-size: 18px;
      line-height: 1.6;
      text-align: justify;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .pic {
        width: 60%;
      }

      .text-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-box">
      <h1>學習過程</h1>
      <p>
        在這學期的網頁設計課程中，我學到了許多實用的技術。
      </p>
      <p>
        一開始，我對這部分非常陌生，不知道應該使用什麼標籤，但是在老師的細心教導下，我逐漸了解如何使用HTML。
      </p>
      <p>
        這個過程讓我體會到實作的重要性。雖然我大部份都使用AI ，但物極必反，當你一直使用AI，你便會發現考試你都不會，由此得知AI是工具，不是你的藉口。
      </p>
    </div>
  </div>
</body>
</html>

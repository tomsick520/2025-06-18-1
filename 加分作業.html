<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>私身活</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      width: 300px;
      height: 300px;
    }
    .grid img, .original img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .original {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <img src="1.png" alt="1">
      <img src="2.png" alt="tile 2">
      <img src="3.png" alt="tile 3">
      <img src="4.png" alt="tile 4">
      <img src="5.png" alt="tile 5">
      <img src="6.png" alt="tile 6">
      <img src="7.png" alt="tile 7">
      <img src="8.png" alt="tile 8">
      <img src="9.png" alt="tile 9">
    </div>
    <div class="original">
      <img src="原圖.jpg" alt="原圖">
    </div>
  </div>
</body>
</html>
